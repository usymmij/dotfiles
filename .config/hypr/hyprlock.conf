general {
  ignore_empty_input = true
}

animations {
    bezier = linear, 1, 1, 0, 0
    animation = fade, 1, 3, linear
}

background {
    monitor = 
    path = ~/.config/cyclebackground/backgrounds/ryzen_5_9600x.jpg
    blur_passes = 1
    blur_size = 1
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.5
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 20
    outline_thickness = 1
    dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0 dots_center = false dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(1D234E)
    inner_color = rgb(273B70)
    font_color = rgb(0ADAFF)
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered. hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(F30590) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 10 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 300, -350
    halign = left 
    valign = top
}

label {
    monitor =
    text = cmd[update:1000] printf "$TIME\n"
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgb(4B87FF)
    font_size = 150
    font_family = noto
    rotate = 0 # degrees, counter-clockwise
    position = 200, -100
    halign = left
    valign = top
    shadow_passes = 5
    shadow_size = 200
}
label {
    monitor =
    text = cmd[update:360000] date +"%A %B %-d"
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgb(4B87FF)
    font_size = 20
    font_family = noto
    rotate = 0 # degrees, counter-clockwise
    position = 210, -100
    halign = left
    valign = top
    shadow_passes = 5
    shadow_size = 200
}

